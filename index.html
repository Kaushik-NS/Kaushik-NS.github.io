<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kaushik NS | Unity Game Developer</title>

<style>

body{
font-family:Segoe UI;
margin:0;
background:#0b0f15;
color:white;
}

/* HERO */
header{
background:linear-gradient(180deg,#161b22,#0b0f15);
padding:70px 20px;
text-align:center;
}

header h1{font-size:42px;margin:0;}
header h3{margin:10px 0 15px;color:#8b949e;}
header p{color:#c9d1d9}

header a{
display:inline-block;
margin-top:15px;
padding:10px 20px;
background:#238636;
border-radius:8px;
color:white;
text-decoration:none;
font-weight:bold;
}

/* SECTION */
section{
padding:40px;
max-width:1200px;
margin:auto;
}

h2{
margin-bottom:20px;
}

/* PROJECT CARD */
.project{
background:#161b22;
border-radius:14px;
padding:22px;
margin:25px 0;
transition:0.25s;
box-shadow:0 10px 25px rgba(0,0,0,0.35);
}

.project:hover{
transform:translateY(-4px);
}

/* FLEX LAYOUT */
.project-content{
display:flex;
gap:30px;
align-items:center;
}

/* THUMB */
.project img{
width:260px;
border-radius:12px;
cursor:pointer;
transition:0.25s;
}
.project img:hover{
transform:scale(1.05);
}

/* TEXT */
.project-text{
flex:1;
}

.project-text h3{
margin-top:0;
}

.project-text p{
color:#c9d1d9;
}

/* VIDEO MODAL */
#videoModal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}

#videoModal video{
max-width:85%;
max-height:85%;
border-radius:10px;
}

/* MOBILE */
@media(max-width:900px){
.project-content{
flex-direction:column;
}
.project img{
width:100%;
}
}

</style>
</head>

<body>

<header>
<h1>Kaushik NS</h1>
<h3>Unity Game Developer | AR & Mobile Apps</h3>
<p>I build Unity games, AR scanning apps, and interactive mobile experiences.</p>
<a href="https://github.com/Kaushik-NS" target="_blank">View GitHub</a>
</header>

<section>

<h2>Featured Projects</h2>

<div id="projects"></div>

</section>

<!-- VIDEO POPUP -->
<div id="videoModal" onclick="closeVideo()">
<video id="modalVideo" controls autoplay></video>
</div>

<script>

const username="Kaushik-NS";

fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
.then(res=>res.json())
.then(data=>{

const container=document.getElementById("projects");

data.forEach(repo=>{

if(repo.fork) return;

const imageUrl=
`https://raw.githubusercontent.com/${username}/${repo.name}/main/portfolio/thumbnail.png`;

const videoUrl=
`https://raw.githubusercontent.com/${username}/${repo.name}/main/portfolio/demo.mp4`;

const card=document.createElement("div");
card.className="project";

card.innerHTML=`

<div class="project-content">

<img src="${imageUrl}" 
onerror="this.style.display='none'"
onclick="playVideo('${videoUrl}')">

<div class="project-text">
<h3>${repo.name}</h3>
<p>${repo.description || "No description provided."}</p>
<p><b>Language:</b> ${repo.language || "N/A"}</p>
<a href="${repo.html_url}" target="_blank">View Repository</a>
</div>

</div>
`;

container.appendChild(card);

});

});

function playVideo(url){
const modal=document.getElementById("videoModal");
const video=document.getElementById("modalVideo");
video.src=url;
modal.style.display="flex";
}

function closeVideo(){
const modal=document.getElementById("videoModal");
const video=document.getElementById("modalVideo");
video.pause();
video.src="";
modal.style.display="none";
}

</script>

</body>
</html>
