<body>

<header>
<h1>Kaushik NS</h1>
<h3>Unity Game Developer | AR & Mobile Apps</h3>
<p>I build Unity games, AR scanning apps, and interactive mobile experiences.</p>

<p>
<a href="https://github.com/Kaushik-NS">GitHub</a>
</p>
</header>

<section>

<h2>My GitHub Projects</h2>

<div id="projects"></div>

</section>

<script>

const username = "Kaushik-NS";

fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
.then(res => res.json())
.then(data => {

const container = document.getElementById("projects");

data.forEach(repo => {

if(repo.fork) return;

const imageUrl =
`https://raw.githubusercontent.com/${username}/${repo.name}/main/portfolio/PACMAN.jpg`;

const videoUrl =
`https://raw.githubusercontent.com/${username}/${repo.name}/main/portfolio/3Dpacman_GameplayVideo1.mp4`;

const card = document.createElement("div");
card.className = "project";

const img = new Image();

img.onload = () => {

card.innerHTML += `
<img src="${imageUrl}"
style="width:100%;border-radius:10px;margin:10px 0">
`;

};

img.src = imageUrl;

const video = document.createElement("video");
video.src = videoUrl;

video.onloadeddata = () => {

card.innerHTML += `
<video controls muted loop playsinline
style="width:100%;border-radius:10px;margin:10px 0">
<source src="${videoUrl}" type="video/mp4">
</video>
`;

};

card.innerHTML = `
<h3>${repo.name}</h3>
<p>${repo.description || "No description provided."}</p>
<p><b>Language:</b> ${repo.language || "N/A"}</p>
<a href="${repo.html_url}" target="_blank">View Repository</a>
`;

container.appendChild(card);

});

});

</script>




</body>
</html>
